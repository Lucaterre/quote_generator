{% extends 'container.html' %}

{% block content %}
    <div id="box-quote-container" class='box-container'>

        <div class="box">

            <div class="displayText">

                <h1 class='title'>Today the quote is:</h1>

                <div class='quote_message'>
                    <span id="message"></span>
                </div>
                <div class="quote-desc">
                    <span id="author"></span><span id="source"></span>
                </div>
                <br>
                <button id="changeQuoteBtn" type="button"  class='btn btn-primary btnGenerate' >new quote</button></div>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-large blue">

        <div class="footer-copyright text-center py-3">
            <p>Work inspired by: <a href="https://codingdojo.org/kata/QotdCgi/" target="_blank">Quote of the Day - Coding Dojo</a></p>
            <p>Author : <a href="https://github.com/Lucaterre" target="_blank">@Lucaterre</a></p>
        </div>

    </footer>
{% endblock content %}
{% block script %}
    <script type="text/javascript" src="{{url_for('static', filename='js/requests.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/home.js')}}"></script>
{% endblock script %}
