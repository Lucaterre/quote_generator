{% extends 'container.html' %}

{% block content %}
    <div class="container">
        <br>
        <form id="form">
            <div class="form-group">
                <label class="form-check-labe" for="query_input">Query</label>
                <input id="query_input" class="form-control" type="text" name="q"
                       placeholder="enter query"
                       value="">
            </div>
            <div class="form-check">
                <input id="query_type" class="form-check-input" type="checkbox" name="exact">
                <label class="form-check-label" for="query_type">Exact match</label>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <br>
        <p>Total match: <span id="num_found"></span></p>
        <br>
        <table id="table-results" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">author</th>
                <th scope="col">quote</th>
                <th scope="col">source</th>
                <th scope="col">category</th>
            </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
        </table>
    </div>
    {% block script %}
        <script type="text/javascript" src="{{url_for('static', filename='js/requests.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/advanced_search.js')}}"></script>
    {% endblock script %}
{% endblock content %}
